<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Inputs</title>
</head>
<body>
    <h1>Edit Your Spending Habits and Weekly Expenditure</h1>
    <form action="/edit" method="POST">
        <label for="description">Describe Your Spending Habits:</label><br>
        <textarea name="description" rows="5" cols="50">{{ description }}</textarea><br><br>

        <label for="lumpsum">Estimated Weekly Expenditure ($):</label><br>
        <input type="number" name="lumpsum" value="{{ lumpsum }}"><br><br>

        <label for="priorities">Specify Spending Priorities (optional):</label><br>
        <input type="text" name="priorities" value="{{ priorities }}"><br><br>
        
        <button type="submit">Update Budget</button>
    </form>
</body>
</html>
